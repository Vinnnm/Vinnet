<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="/assets/css/loginStyle.css">
    <title>Vinnet - Login</title>
</head>
<body>
	
    <form action="#" class="login-form" th:action="@{/signIn}" method="post">    	   
		<h1 class="login-title">Login</h1>
		<div th:if="${session.errorMessage != null}">
			<p style="color: red" th:text="${session.errorMessage}"></p>
		</div>
		<div class="input-box">
			<i class='bx bxs-envelope'></i>
			<input type="email" placeholder="Email" name="username" autocomplete="off">
		</div>
		<div class="input-box">
			<i class='bx bxs-lock-alt'></i>
			<input type="password" placeholder="Password" name="password" autocomplete="off">
		</div>			

		<div class="remember-forgot-box">
			<label for="remember"> <input type="checkbox" id="remember">
				Remember me
			</label> <a href="#">Forgot Password?</a>
		</div>					

		<button class="login-btn" type="submit">Login</button>

		<p class="register">
			Don't have an account? <a href="/vinnet/register">Register</a>
		</p>
	</form>
</body>
</html>
